name: GitHub Pages
on: [push, workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@1.9.4
        with:
          doxyfile-path: docs/doxyfile

      - name: GH Pages deploy
        # You may pin to the exact commit or the version.
        # uses: Cecilapp/GitHub-Pages-deploy@64837616f5938346d4be701112e6941195bfd54a
        uses: Cecilapp/GitHub-Pages-deploy@3.2.1
        with: 
          email: adriannosampaio@gmail.com
          # Where static files are.
          build_dir: docs
          # Which branch to push files.
          branch: gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main, 
        # also change the `main` in `refs/heads/main` 
        # below accordingly.
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
